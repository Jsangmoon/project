<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/access.login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/common.css}">


    <script src="https://kit.fontawesome.com/bb143610b4.js" crossorigin="anonymous"></script>

    <script defer type="text/javascript" th:src="@{/assets/scripts/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/assets/scripts/access.login.js}"></script>
    <title>로그인</title>
</head>
<body>
<div class="loginDiv" id="loginDiv">

    <div class="titleDiv">
        <h2 class="__title">로그인</h2>
    </div>

    <div class="type-wrapper">
        <label class="type">
            <input checked name="type" value="userLogin" type="radio">
            <span class="title">개인회원 로그인</span>
        </label>

        <label class="type">
            <input name="type" value="contractorLogin" type="radio">
            <span class="title">협력업체 로그인</span>
        </label>
    </div>

    <form novalidate class="loginForm userLogin" id="loginForm" rel="loginForm"
          th:with="userRegex=${T(com.jbw.reservation.regexes.UserRegex)}">
        <div class="loginBox">
            <label class="_obj-label" rel="emailLabel">
                <span class="__text"></span>
                <input required autocomplete="email" class="_obj-input __field" maxlength="50" minlength="5"
                       name="email" spellcheck="false" placeholder="가입시 입력한 이메일을 입력해 주세요." type="email"
                       th:attrappend="data-regex=${userRegex.email.expression}">
            </label>

            <label class="_obj-label" rel="passwordLabel">
                <span class="__text"></span>
                <input required autocomplete="current-password" class="_obj-input __field" maxlength="20" minlength="5"
                       name="password" placeholder="비밀번호" spellcheck="false" type="password"
                       th:attrappend="data-regex=${userRegex.password.expression}">
            </label>

            <label class="_obj-check-label">
                <input name="remember" type="checkbox">
                <span class="__box"></span>
                <span class="__text">아이디 저장</span>
            </label>


            <button class="_obj-button" type="submit">
<!--                <i class="__icon fa-solid fa-arrow-right-to-bracket"></i>-->
                <span class="__text">로그인</span>
            </button>
        </div>
    </form>

    <form novalidate class="loginForm contractorLogin" id="contractorLoginForm" rel="contractorLoginForm"
          th:with="userRegex=${T(com.jbw.reservation.regexes.UserRegex)}">
        <div class="loginBox">
            <label class="_obj-label" rel="emailLabel">
                <span class="__text"></span>
                <input required autocomplete="email" class="_obj-input __field" maxlength="50" minlength="5"
                       name="email" spellcheck="false" placeholder="가입시 입력한 이메일을 입력해 주세요." type="email"
                       th:attrappend="data-regex=${userRegex.email.expression}">
            </label>

            <label class="_obj-label" rel="passwordLabel">
                <span class="__text"></span>
                <input required autocomplete="current-password" class="_obj-input __field" maxlength="20" minlength="5"
                       name="password" placeholder="비밀번호" spellcheck="false" type="password"
                       th:attrappend="data-regex=${userRegex.password.expression}">
            </label>

            <label class="_obj-check-label">
                <input name="remember" type="checkbox">
                <span class="__box"></span>
                <span class="__text">아이디 저장</span>
            </label>


            <button class="_obj-button" type="submit">
<!--                <i class="__icon fa-solid fa-arrow-right-to-bracket"></i>-->
                <span class="__text">협력업체 로그인</span>
            </button>
        </div>
    </form>

    <ul class="menu">
        <li class="item">
            <a href="recover" class="link" rel="showRecoverCaller"> <b>[개인회원]</b> 아이디 찾기 / 비밀번호 재설정</a>
        </li>
        <li class="item">
            <a href="#" class="link" rel="showRecoverCaller"> <b>[혁렵업체]</b> 아이디 찾기 / 비밀번호 재설정</a>
        </li>
        <li class="item">
            <a href="register" class="link" rel="showRegisterCaller">회원가입</a>
        </li>
    </ul>
</div>

</body>
</html>
